<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>franoz boids</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="main_content">
    <header>
      <h1>BOIDS</h1>
    </header>
    <div id="boids_screen">
      <canvas id="boids_canvas">
      </canvas>
    </div>
    <div id="controls">
      <span class="slider_container">
        <input type="range" min="1" max="100" value="50" class="slider" id="coherence_slider">
        <p>Coherence</p>
      </span>
      <span class="slider_container"><input type="range" min="1" max="100" value="50" class="slider"
          id="separation_slider">
        <p>Separation</p>
      </span>
      <span class="slider_container"><input type="range" min="1" max="100" value="50" class="slider"
          id="alignment_slider">
        <p>Alignment</p>
      </span>
      <span class="slider_container"><input type="range" min="1" max="100" value="50" class="slider"
          id="visrange_slider">
        <p>Visual Range</p>
      </span>
    </div>
  </div>
</body>

</html>
